        function detectDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile/i.test(ua)) {
                return "Mobile Phone";
            } else if (/tablet|ipad|playbook/i.test(ua)) {
                return "Tablet";
            } else if (/iPad|Macintosh/i.test(ua) && 'ontouchend' in document) {
                return "Tablet";
            } else if (/iPhone|iPod/i.test(ua)) {
                return "Mobile Phone";
            } else if (/Android/.test(ua)) {
                return "Mobile Phone";
            } else if (/Windows NT/i.test(ua)) {
                return /Touch/i.test(ua) ? "Tablet" : "PC or Laptop";
            } else if (/Macintosh/.test(ua)) {
                return "PC or Laptop";
            } else {
                return "Unknown Device";
            }
        }

        function detectWindowsVersion() {
            const ua = navigator.userAgent;
            if (/Windows NT 10.0/i.test(ua)) {
                return "Windows 10";
            } else if (/Windows NT 6.3/i.test(ua)) {
                return "Windows 8.1";
            } else if (/Windows NT 6.2/i.test(ua)) {
                return "Windows 8";
            } else if (/Windows NT 6.1/i.test(ua)) {
                return "Windows 7";
            } else if (/Windows NT 6.0/i.test(ua)) {
                return "Windows Vista";
            } else if (/Windows NT 5.1/i.test(ua)) {
                return "Windows XP";
            } else if (/Windows NT 5.0/i.test(ua)) {
                return "Windows 2000";
            } else {
                return "Unknown Windows Version";
            }
        }

async function getBatteryInfo() {
    if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        const batteryLevel = Math.round(battery.level * 100);
        const isCharging = battery.charging ? "Charging" : "Not Charging";
        const dischargingTime = battery.dischargingTime > 0 ? `${Math.round(battery.dischargingTime / 60)} minutes` : "Charging";
        return `${batteryLevel}%  /  (${isCharging})  /  Discharge: ${dischargingTime}`;
    } else {
        return "Battery information not available";
    }
}



        function getSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return "Dark Theme";
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                return "Light Theme";
            } else {
                return "No Theme Preference Detected";
            }
        } 

async function checkAdBlock() {
    const adElement = document.createElement('div');
    adElement.id = 'ad-element';
    adElement.style.display = 'block';
    adElement.innerHTML = 'Ad';
    document.body.appendChild(adElement);

    const isAdBlockActive = window.getComputedStyle(adElement).display === 'none';
    document.body.removeChild(adElement);

    return isAdBlockActive ? "Ad Blocker Detected" : "No Ad Blocker";
}

        if (data.org && (data.org.toLowerCase().includes("vpn") || data.org.toLowerCase().includes("hosting"))) {
            return `VPN Service Detected: ${data.org}`;
        }

        const response2 = await fetch("https://ip-api.com/json/");
        const geoData = await response2.json();

        return "No VPN Detected";

}

        async function checkInternetSpeed() {
            return new Promise((resolve) => {
                const startTime = Date.now();
                const image = new Image();
                image.src = "https://www.gstatic.com/webp/gallery/1.jpg" + "?t=" + startTime;
                image.onload = () => {
                    const endTime = Date.now();
                    const speed = (image.width * image.height * 8) / ((endTime - startTime) / 1000);
                    resolve((speed / 1e6).toFixed(2) + " Mbps");
                };
            });
        }

        function getCpuLoad() {
            // –ü—Ä–∏–º–µ—Ä–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ—Å—Ç–∏ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞ —á–µ—Ä–µ–∑ setTimeout –∏ —Ä–∞–±–æ—Ç—É –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –ø–æ—Ç–æ–∫–µ
            let start = performance.now();
            for (let i = 0; i < 100000000; i++) {}  // –ù–µ–±–æ–ª—å—à–∞—è –Ω–∞–≥—Ä—É–∑–∫–∞ –Ω–∞ CPU
            let end = performance.now();
            let cpuLoad = ((end - start) / 1000).toFixed(1.5); // –í—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            return cpuLoad + " seconds of CPU load";
        }

        function getMonitorRefreshRate() {
            return new Promise((resolve) => {
                let frame = 0;
                let start = performance.now();

                function loop() {
                    frame++;
                    if (frame < 60) {
                        requestAnimationFrame(loop);
                    } else {
                        let end = performance.now();
                        let refreshRate = Math.round(1000 / ((end - start) / 60));
                        resolve(refreshRate + " Hz");
                    }
                }
                loop();
            });
        }

        function getMemoryUsage() {
            if (performance && performance.memory) {
                return (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2) + " MB";
            } else {
                return "Unknown";
            }
        }
