        function getCity() {
            return new Promise((resolve, reject) => {
                var city = localStorage.getItem("city");
                if (city) {
                    resolve(city);
                } else {
                    fetch("https://ipinfo.io/json")
                        .then(response => response.json())
                        .then(data => {
                            var city = data.city || "Unknown City";
                            localStorage.setItem("city", city);
                            resolve(city);
                        })
                        .catch(error => {
                            console.error("Error fetching city:", error);
                            resolve("Unknown City");
                        });
                }
            });
        }

        function getBrowserInfo() {
            const ua = window.navigator.userAgent;
            let browserInfo = "Unknown Browser";
            let version = "Unknown Version";

            if (ua.indexOf("Chrome") !== -1 && ua.indexOf("OPR") === -1) {
                browserInfo = "Google Chrome";
                version = ua.match(/Chrome\/(\d+\.\d+\.\d+\.\d+)/)[1];
            } else if (ua.indexOf("Firefox") !== -1) {
                browserInfo = "Mozilla Firefox";
                version = ua.match(/Firefox\/(\d+\.\d+\.\d+)/)[1];
            } else if (ua.indexOf("Edg") !== -1) {
                browserInfo = "Microsoft Edge";
                version = ua.match(/Edg\/(\d+\.\d+\.\d+\.\d+)/)[1];
            } else if (ua.indexOf("Safari") !== -1 && ua.indexOf("Chrome") === -1) {
                browserInfo = "Safari";
                version = ua.match(/Version\/(\d+\.\d+\.\d+)/)[1];
            } else if (ua.indexOf("OPR") !== -1 || ua.indexOf("Opera") !== -1) {
                browserInfo = "Opera";
                version = ua.match(/OPR\/(\d+\.\d+\.\d+)/)[1];
            } else if (ua.indexOf("YaBrowser") !== -1) {
                browserInfo = "Yandex Browser";
                version = ua.match(/YaBrowser\/(\d+\.\d+\.\d+)/)[1];
            } else if (ua.indexOf("Tor") !== -1) {
                browserInfo = "Tor Browser";
                version = "Unknown Version";
            }

            return { browserInfo, version };
        }

 async function getMediaDevicesInfo() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cameras = devices.filter(device => device.kind === 'videoinput');
        const microphones = devices.filter(device => device.kind === 'audioinput');
        const cameraCount = cameras.length;
        const microphoneCount = microphones.length;
        return { cameraCount, microphoneCount };
    } catch (error) {
        console.error("Error fetching media devices information:", error);
        return { cameraCount: 0, microphoneCount: 0 };
    }
}

        function detectDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile/i.test(ua)) {
                return "Mobile Phone";
            } else if (/tablet|ipad|playbook/i.test(ua)) {
                return "Tablet";
            } else if (/iPad|Macintosh/i.test(ua) && 'ontouchend' in document) {
                return "Tablet";
            } else if (/iPhone|iPod/i.test(ua)) {
                return "Mobile Phone";
            } else if (/Android/.test(ua)) {
                return "Mobile Phone";
            } else if (/Windows NT/i.test(ua)) {
                return /Touch/i.test(ua) ? "Tablet" : "PC or Laptop";
            } else if (/Macintosh/.test(ua)) {
                return "PC or Laptop";
            } else {
                return "Unknown Device";
            }
        }

        function detectWindowsVersion() {
            const ua = navigator.userAgent;
            if (/Windows NT 10.0/i.test(ua)) {
                return "Windows 10";
            } else if (/Windows NT 6.3/i.test(ua)) {
                return "Windows 8.1";
            } else if (/Windows NT 6.2/i.test(ua)) {
                return "Windows 8";
            } else if (/Windows NT 6.1/i.test(ua)) {
                return "Windows 7";
            } else if (/Windows NT 6.0/i.test(ua)) {
                return "Windows Vista";
            } else if (/Windows NT 5.1/i.test(ua)) {
                return "Windows XP";
            } else if (/Windows NT 5.0/i.test(ua)) {
                return "Windows 2000";
            } else {
                return "Unknown Windows Version";
            }
        }

async function getBatteryInfo() {
    if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        const batteryLevel = Math.round(battery.level * 100);
        const isCharging = battery.charging ? "Charging" : "Not Charging";
        const dischargingTime = battery.dischargingTime > 0 ? `${Math.round(battery.dischargingTime / 60)} minutes` : "Charging";
        return `${batteryLevel}%  /  (${isCharging})  /  Discharge: ${dischargingTime}`;
    } else {
        return "Battery information not available";
    }
}



        function getSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return "Dark Theme";
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                return "Light Theme";
            } else {
                return "No Theme Preference Detected";
            }
        }

        function getConnectionType() {

        function getUptime() {
            const uptime = Math.floor(performance.now() / 1000); // Ğ£Ğ¿Ñ€Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±
            const minutes = Math.floor(uptime / 60);
            const seconds = uptime % 60;
            return `${minutes} m ${seconds} s`;
        }  

        async function checkInternetSpeed() {
            return new Promise((resolve) => {
                const startTime = Date.now();
                const image = new Image();
                image.src = "https://www.gstatic.com/webp/gallery/1.jpg" + "?t=" + startTime; // Ğ£Ğ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ URL Ğ´Ğ»Ñ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸
                image.onload = () => {
                    const endTime = Date.now();
                    const speed = (image.width * image.height * 8) / ((endTime - startTime) / 1000); // Ğ‘Ğ¸Ñ‚/ÑĞµĞº
                    resolve((speed / 1e6).toFixed(2) + " Mbps"); // ĞšĞ¾Ğ½Ğ²ĞµÑ€Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ² ĞœĞ±Ğ¸Ñ‚/Ñ
                };
            });
        } 

function areCookiesEnabled() {
    return navigator.cookieEnabled ? "Enabled" : "Disabled";
}

        function getOperatingSystem() {
            const usa = window.navigator.userAgent;
            let osa = "Unknown OS";

            if (usa.indexOf("Win") !== -1) {
                osa = "Windows " + (usa.indexOf("64") !== -1 ? "64-bit" : "32-bit");
            } else if (usa.indexOf("Mac") !== -1) {
                osa = "macOS";
            } else if (usa.indexOf("Linux") !== -1) {
                osa = "Linux";
            } else if (usa.indexOf("Android") !== -1) {
                osa = "Android";
            } else if (usa.indexOf("Ubuntu") !== -1) {
                osa = "Ubuntu";
            }

            return osa;
        }

        function getCpuLoad() {
            // ĞŸÑ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ·Ğ°Ğ³Ñ€ÑƒĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ñ€Ğ° Ñ‡ĞµÑ€ĞµĞ· setTimeout Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞµ
            let start = performance.now();
            for (let i = 0; i < 100000000; i++) {}  // ĞĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ Ğ½Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° Ğ½Ğ° CPU
            let end = performance.now();
            let cpuLoad = ((end - start) / 1000).toFixed(1.5); // Ğ’Ñ€ĞµĞ¼Ñ Ğ² ÑĞµĞºÑƒĞ½Ğ´Ğ°Ñ…
            return cpuLoad + " seconds of CPU load";
        }

        function getMonitorRefreshRate() {
            return new Promise((resolve) => {
                let frame = 0;
                let start = performance.now();

                function loop() {
                    frame++;
                    if (frame < 60) {
                        requestAnimationFrame(loop);
                    } else {
                        let end = performance.now();
                        let refreshRate = Math.round(1000 / ((end - start) / 60));
                        resolve(refreshRate + " Hz");
                    }
                }
                loop();
            });
        }

        function getMemoryUsage() {
            if (performance && performance.memory) {
                return (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2) + " MB";
            } else {
                return "Unknown";
            }
        }
